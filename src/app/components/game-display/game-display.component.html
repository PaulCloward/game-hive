<ion-row>
	<ion-col style="padding: 0em">
		<div class="game-score-container">
			<ion-row>
				<ion-col size="3">
					<div *ngIf="!game.completed" class="non-complete-game" (click)="clickCompleteGame()"></div>
					<div *ngIf="game.completed" class="complete-game" (click)="clickCompleteGame()"></div>
				</ion-col>
				<ion-col size="9">
					<div class="game-name">{{ game.name }}</div>
					<div class="game-date">{{ game.timestampLastPlayed }}</div>
				</ion-col>
			</ion-row>
		</div>
	</ion-col>
</ion-row>
