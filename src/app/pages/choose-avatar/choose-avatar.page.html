<ion-content>
	<ion-grid no-padding>
		<ion-row>
			<ion-col class="toolbar-column">
				<div class="toolbar">
					<div class="btn-back-container" (click)="onClickBack()">
					    <ion-icon class="btn-back" name="arrow-back"></ion-icon>
					</div>
					 <div class="toolbar-title">Choose your Avatar</div>
					 <!-- <div class="menu-container">
					    <div class="menu-bar"></div>
					    <div class="menu-bar"></div>
					</div> -->
				</div>
			</ion-col>
		</ion-row>
		<ion-row class="avatar-circle-row">
			<ion-col  size="5" offset="1">
				<div class="avatar-circle color-1"></div>
			</ion-col>
			<ion-col  size="5">
				<div class="avatar-circle color-2"></div>
			</ion-col>
		</ion-row>
		<ion-row class="avatar-circle-row">
			<ion-col>
				<div class="avatar-circle color-3"></div>
			</ion-col>
			<ion-col>
				<div class="avatar-circle color-4"></div>
			</ion-col>
			<ion-col>
				<div class="avatar-circle color-5"></div>
			</ion-col>
		</ion-row>
		<ion-row class="avatar-circle-row">
			<ion-col size="5" offset="1">
				<div class="avatar-circle color-6"></div>
			</ion-col>
			<ion-col size="5">
				<div class="avatar-circle color-7"></div>
			</ion-col>
		</ion-row>
		<ion-row class="avatar-circle-row">
			<ion-col>
				<div class="avatar-circle color-8"></div>
			</ion-col>
			<ion-col>
				<div class="avatar-circle color-9"></div>
			</ion-col>
			<ion-col>
				<div class="avatar-circle color-10"></div>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
